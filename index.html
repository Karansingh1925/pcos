<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCOS Health</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ec4899 0%, #f97316 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-logo {
        font-size: 2.5rem;
        font-weight: 700;
        color: white;
        margin-bottom: 1rem;
        font-family: 'Inter', sans-serif;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        color: white;
        margin-top: 1rem;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
      }

      /* Hide loading screen when app is ready */
      .app-loaded #loading-screen {
        opacity: 0;
        pointer-events: none;
      }

      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  <script>
      // Hide loading screen after React is hydrated; fallback to window load
      function removeLoadingScreen() {
        document.body.classList.add('app-loaded');
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.remove();
          }
        }, 500);
      }

      // Listen for React hydration by waiting for an element in #root
      function onHydrated() {
        if (document.getElementById('root') && document.getElementById('root').children.length > 0) {
          removeLoadingScreen();
        } else {
          setTimeout(onHydrated, 100);
        }
      }
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(onHydrated, 1000); // Ensures loading at least 1 second; then checks hydration
      });
      window.addEventListener('load', function() {
        setTimeout(function() {
          // Fallback in case hydration detection above doesn't work (e.g., SSR, errors)
          removeLoadingScreen();
        }, 3000);
      });
    </script>
  </body>
</html>
